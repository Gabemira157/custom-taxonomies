name: Zip and Release Custom Taxonomies Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Create Plugin Zip and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout plugin code
      uses: actions/checkout@v3

    - name: Set plugin name
      id: vars
      run: |
        echo "PLUGIN_NAME=$(basename ${{ github.repository }})" >> $GITHUB_ENV
        echo "TAG_NAME=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_ENV

    - name: Zip plugin folder
      run: |
        zip -r ${{ env.PLUGIN_NAME }}.zip . -x "*.git*" -x "*.github*"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: "Release ${{ env.TAG_NAME }}"
        files: ${{ env.PLUGIN_NAME }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
